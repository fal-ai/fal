# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Global hooks (these can be configured with global pyproject.toml)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.3.4'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: |
          (?x)(
            ^projects/fal/src/|
            ^projects/fal/tests/|
            ^projects/fal_client/
          )
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: debug-statements
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.1.0
    hooks:
      - id: pyupgrade
        args: ["--py38-plus"]
        exclude: |
          (?x)(
            ^projects/fal/src/fal/toolkit/image/image.py
          )
        files: |
          (?x)(
            ^projects/fal/src/|
            ^projects/fal/tests/
          )
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.2
    hooks:
    - id: poetry-check
      name: poetry check projects/fal
      args: [--directory=projects/fal]
    - id: poetry-check
      name: poetry check projects/isolate_proto
      args: [--directory=projects/isolate_proto]
  # Monorepo Hooks (e.g. they need to be project specific)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.3.0"
    hooks:
      - id: mypy
        args:
          [
            "--ignore-missing-imports",
            "--no-warn-no-return",
            "--check-untyped-defs",
          ]
        additional_dependencies:
          - types-protobuf
          - types-requests
          - types-redis
          - types-pyyaml
        files: "^projects/fal/src/"
