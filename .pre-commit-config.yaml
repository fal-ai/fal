# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Global hooks (these can be configured with global pyproject.toml)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.3.4'
    hooks:
      - id: ruff-format
        files: |
          (?x)(
            ^projects/fal/src/|
            ^projects/fal/tests/|
            ^projects/fal_client/
          )
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: |
          (?x)(
            ^projects/fal/src/|
            ^projects/fal/tests/|
            ^projects/fal_client/
          )
      # Ban new lazy imports in files that get serialized by cloudpickle
      - id: ruff
        name: ban-lazy-imports-serialized
        args: [--select, PLC0415, --preview]
        files: |
          (?x)^projects/fal/src/fal/(
            _serialization\.py|
            api/api\.py|
            app\.py|
            auth/__init__\.py|
            config\.py|
            container\.py|
            exceptions/_base\.py|
            exceptions/_cuda\.py|
            ref\.py|
            sdk\.py|
            toolkit/file/file\.py|
            toolkit/file/providers/fal\.py
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: debug-statements
        exclude: ^projects/fal/src/fal/cli/debug.py
  # Monorepo Hooks (e.g. they need to be project specific)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.3.0"
    hooks:
      - id: mypy
        args:
          [
            "--ignore-missing-imports",
            "--no-warn-no-return",
            "--check-untyped-defs",
            "--enable-incomplete-feature=Unpack",
          ]
        additional_dependencies:
          - types-protobuf
          - types-requests
          - types-redis
          - types-pyyaml
          - types-dateparser
        files: "^projects/fal/src/"
