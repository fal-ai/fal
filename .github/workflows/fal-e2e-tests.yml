name: E2E Tests (fal)

on:
  push:
    branches: [main]

  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths-ignore:
      - "README.md"

  schedule:
    - cron: "30 5 * * *" # every day at 5:30 UTC

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    name: e2e (py ${{ matrix.python }}, ${{ matrix.deps }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        deps: ["pydantic==2.11.7"]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel
          pip install -e 'projects/fal[test]' graphlib ${{ matrix.deps }}
          pip install -e 'projects/fal_client[test]'

      - name: Run e2e tests
        env:
          FAL_KEY: ${{ secrets.FAL_CLOUD_KEY_ID }}:${{ secrets.FAL_CLOUD_KEY_SECRET }}
          FAL_GRPC_HOST: api.fal.dev
          FAL_RUN_HOST: run.fal.dev
        run: |
          pytest -n auto -v projects/fal/tests/e2e
